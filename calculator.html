<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #64b5f6, #1e88e5);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            border: 1px solid #64b5f6;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input {
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 8px rgba(100, 181, 246, 0.5);
        }

        button {
            background: linear-gradient(135deg, #64b5f6, #1976d2);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            padding: 15px;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .reset-button {
            background: #eeeeee;
            color: #555;
            border: 1px solid #ccc;
            margin-top: 10px;
            cursor: pointer;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        h2 {
            font-size: 2em;
            color: #2196f3;
            margin-top: 20px;
            font-weight: bold;
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .start-button {
            padding: 20px;
            font-size: 1.5em;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #1976d2;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-shopping-cart"></i> Shopping Calculator</h1>
    <form id="calculatorForm">
        <label for="itemPrice">Harga per Item (Rp):</label>
        <input type="number" id="itemPrice" name="itemPrice" placeholder="Contoh: 50000" required>
        
        <label for="itemQuantity">Jumlah Item:</label>
        <input type="number" id="itemQuantity" name="itemQuantity" placeholder="Contoh: 3" required>
        
        <button type="button" id="calculateButton"><i class="fas fa-calculator"></i> Hitung Total</button>
        <button type="reset" class="reset-button"><i class="fas fa-undo"></i> Reset</button>
    </form>

    <h2 id="result"></h2>

    <a href="index.html">
        <button class="start-button">Kembali ke Halaman Utama</button>
    </a>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            // Ambil nilai dari input form
            var itemPrice = parseFloat(document.getElementById('itemPrice').value);
            var itemQuantity = parseInt(document.getElementById('itemQuantity').value);

            // Cek validitas input
            if (isNaN(itemPrice) || itemPrice <= 0 || isNaN(itemQuantity) || itemQuantity <= 0) {
                alert('Harga dan jumlah item harus lebih dari 0!');
            } else {
                // Hitung total
                var total = itemPrice * itemQuantity;
                // Tampilkan hasil
                document.getElementById('result').textContent = 'Total Belanja: Rp ' + total.toLocaleString();
            }
        });
    </script>
</body>
</html>
